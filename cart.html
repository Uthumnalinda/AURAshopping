<body>
    <header>

              </a>

              <a href="cart.html">
               <i class='bx bxs-cart bx-md' ></i>

        <div class="header_bottom">
            <div class="maincategory" onclick="toggleMenu()">â˜°</div>
            <!-- Desktop Navbar -->
            <nav class="desktop-navbar">
                <a class="home" href="index.html">Home</a>
                <a class="flowers" href="flowers.html">Flowers</a>
                <a class="jewelry" href="jewelry.html">Jewelry</a>

     </header>
<main class="cart-section">
    <h2>Payment Hub</h2>
    <div id="cart-items"></div>
    <div class="cart-total">
        <h3>Total: $<span id="total-amount">0.00</span></h3>
    </div>
    <div class="payment-form-container">
        <div class="payment-form">
            <h3>Payment Details</h3>
            <form id="payment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Address" required>
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" placeholder="Mobile Number" required>
                <label for="card-number">Credit/Debit Card Number:</label>
                <input type="text" id="card-number" placeholder="Card Number" required>
                <label for="date">Expire Date:</label>
                <input type="text" id="date" placeholder="MM/YY" required>
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" placeholder="CVC" required>
                <button type="submit" class="button">Pay Now</button>
            </form>
        </div>
    </div>
</main>


    <footer>
        <div class="footer-content">&copy; 2024 Aurora Finds. All Rights Reserved.</div>
    </footer>

    <script>
       
const cartItemsContainer = document.getElementById('cart-items');
const totalAmountElement = document.getElementById('total-amount');
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function updateCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
}

function displayCart() {
    cartItemsContainer.innerHTML = '';
    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        totalAmountElement.textContent = '0.00';
        return;
    }

    let totalAmount = 0;

    cart.forEach((item, index) => {
        const itemRow = document.createElement('div');
        itemRow.classList.add('cart-item');
        itemRow.innerHTML = `
            <span>${item.name}</span>
            <span>$${item.price.toFixed(2)}</span>
            <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="quantity-input">
            <span>$${(item.price * item.quantity).toFixed(2)}</span>
            <button class="remove-item" data-index="${index}">Remove</button>
        `;
        cartItemsContainer.appendChild(itemRow);

        totalAmount += item.price * item.quantity;
    });

    totalAmountElement.textContent = totalAmount.toFixed(2);

    const quantityInputs = document.querySelectorAll('.quantity-input');
    quantityInputs.forEach(input => {
        input.addEventListener('change', event => {
            const index = parseInt(event.target.dataset.index);
            const newQuantity = parseInt(event.target.value);
            if (newQuantity > 0) {
                cart[index].quantity = newQuantity;
                updateCart();
            } else {
                alert('Quantity must be at least 1.');
                event.target.value = cart[index].quantity;
            }
        });
    });

    
    const removeButtons = document.querySelectorAll('.remove-item');
    removeButtons.forEach(button => {
        button.addEventListener('click', event => {
            const index = parseInt(event.target.dataset.index);
            cart.splice(index, 1); 
            updateCart();
        });
    });
}

document.getElementById('payment-form').addEventListener('submit', event => {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const cardNumber = document.getElementById('card-number').value.trim();
    const cvc = document.getElementById('cvc').value.trim();

    if (!name || !address || !mobile || !cardNumber || !cvc) {
        alert('Please fill out all fields.');
        return;
    }

    if (!/^\d{16}$/.test(cardNumber) || !/^\d{3}$/.test(cvc)) {
        alert('Invalid card number or CVC.');
        return;
    }

    alert('Payment Successful!');
    localStorage.removeItem('cart');
    window.location.href = 'index.html';
});

displayCart();

    </script>
    <!-- js for mobile menu -->
    <script>

            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden'); // Toggle the 'hidden' class
        }
    </script>
