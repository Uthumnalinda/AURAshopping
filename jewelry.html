        <script>
         
function createPopup(message) {
    
    const popup = document.createElement('div');
    popup.classList.add('popup-notification');

    
    const messageElement = document.createElement('p');
    messageElement.textContent = message;
    popup.appendChild(messageElement);

    
    const button = document.createElement('button');
    button.textContent = 'OK';
    button.classList.add('popup-ok-button');
    popup.appendChild(button);

    
    document.body.appendChild(popup);


    popup.style.display = 'block';

    
    button.addEventListener('click', () => {
        popup.style.display = 'none';
        document.body.removeChild(popup);
    });
}


const addToCartButtons = document.querySelectorAll('.addtocart');
const productForms = document.querySelectorAll('.product form');
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function addToCart(event) {
    event.preventDefault();

    let product;

    if (event.target.tagName === 'FORM') {
        const form = event.target;
        product = {
            name: form.product.value,
            price: parseFloat(form.price.value),
            quantity: parseInt(form.quantity.value),
        };
    } else if (event.target.classList.contains('addtocart')) {
        product = {
            name: event.target.getAttribute('data-product'),
            price: parseFloat(event.target.getAttribute('data-price')),
            quantity: 1,
        };
    }

    const existingProduct = cart.find((item) => item.name === product.name);

    if (existingProduct) {
        existingProduct.quantity += product.quantity;
    } else {
        cart.push(product);
    }

    localStorage.setItem('cart', JSON.stringify(cart));

    
    createPopup(`${product.name} has been added to your cart!`);
}


productForms.forEach((form) => {
    form.addEventListener('submit', addToCart);
});

addToCartButtons.forEach((button) => {
    button.addEventListener('click', addToCart);
});
